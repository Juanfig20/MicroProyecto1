<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div class="registrar_container">
        <div class="registrar">
          <h1>Registrar Jugadores</h1>
          <form action="">
            <input id="Nombre1" type="text" placeholder="Nombre 1" />
            <input id="Nombre2" type="text" placeholder="Nombre 2" />
            <input id="Nombre3" type="text" placeholder="Nombre 3" />
            <input id="Nombre4" type="text" placeholder="Nombre 4" />
            <input
              id="tam"
              type="text"
              placeholder="Ingrese 3,4 o 5 para el tamaÃ±o NxN del tablero"
            />
          </form>
          <button id="jugar" onclick="main()">Jugar</button>
        </div>
      </div>
    </div>
    <div id="juego" style="display: none">
      <h1>BINGO</h1>
      <div class="tableros">
        <div class="tablero" id="tablero1">
          <h2 id="Jugador1">Tablero1</h2>
          <table id="Tab1"></table>
          <button onclick="mostrarTablero2()">Ver Jugador 2</button>
        </div>
        <div class="tablero" id="tablero2" style="display: none">
          <h2 id="Jugador2">Tablero2</h2>
          <table id="Tab2"></table>
          <button onclick="mostrarTablero3()">Ver Jugador 3</button>
        </div>
        <div class="tablero" id="tablero3" style="display: none">
          <h2 id="Jugador3">Tablero3</h2>
          <table id="Tab3"></table>
          <button onclick="mostrarTablero4()">Ver Jugador 4</button>
        </div>
        <div class="tablero" id="tablero4" style="display: none">
          <h2 id="Jugador4">Tablero4</h2>
          <table id="Tab4"></table>
          <button onclick="mostrarTablero1()">Ver Jugador 1</button>
        </div>
      </div>
      <div class="botones">
        <button id="num" onclick="sacarNumero()">Sacar Numero</button>
        <h3 id="turno">0</h3>
        <button id="reload" onclick="recargar()">Reiniciar juego</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
