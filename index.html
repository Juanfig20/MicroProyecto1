<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="registrar_container">
        <div class="registrar">
          <h1>Registrar Jugadores</h1>
          <form action="">
            <input id="Nombre1" type="text" placeholder="Nombre 1" />
            <input id="Nombre2" type="text" placeholder="Nombre 2" />
            <input id="Nombre3" type="text" placeholder="Nombre 3" />
            <input id="Nombre4" type="text" placeholder="Nombre 4" />
            <input
              id="tam"
              type="text"
              placeholder="Ingrese 3,4 o 5 para el tamaÃ±o NxN del tablero"
            />
          </form>
          <button id="jugar" onclick="registrarNombres()">Jugar</button>
        </div>
      </div>
    </div>
    <div class="juego">
      <h1>BINGO</h1>
      <div class="tableros">
        <h2 id="Jugador1">Tablero1</h2>
        <table id="Tab1"></table>

        <h2 id="Jugador2">Tablero2</h2>
        <table id="Tab2"></table>

        <h2 id="Jugador3">Tablero3</h2>
        <table id="Tab3"></table>

        <h2 id="Jugador4">Tablero4</h2>
        <table id="Tab4"></table>
      </div>

      <button id="num" onclick="sacarNumero()">Sacar Numero</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
